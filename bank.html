<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
    <title>Bit Bank</title>
</head>

<body>

    <div class="header">
        <div class="header-img">
            <img src="bank.svg" width="30" height="30"> <span>BIT Bank</span>
        </div>


        <div class="header-user">
            <span id="userName">Jose</span> 
            <img src="account.svg" width="30" height="30">    
        </div>
    </div>


    <div class="form-main">
        <form method="GET" action="/" id="singUp">
            <label for="name">Nombre</label>
            <input type="text" id="name" required>

            <label for="balance">Saldo</label>
            <input type="number" id="balance" min="0" required>

            <button type="submit" class="btn btn-success">Abrir Cuenta</button>
        </form>
    </div>

    <div class="atm">
        <div class="atm-balance">
            <span class="atm-balance_title">Saldo</span>
            <span class="atm-balace_balance" id="balanceAccount">$500,000</span>
        </div>

        <div class="atm-buttons">
            <button class="btn btn-success" id="consignButton">Consignar</button>
            <button class="btn btn-danger" id="withdrawalsButton">Retirar</button>
        </div>

    </div>





    <script src="bank.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
